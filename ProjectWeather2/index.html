<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weath.OK</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js" type="module"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="main">
      <header class="header">
        <h1 class="header__title">Weath.OK</h1>
      </header>

      <div id="one">
        <label for="">Країна: </label>
        <select>
          <option disabled selected>Виберіть країну</option>
          <option value="UA">Україна</option>
          <option value="JP">Японія</option>
          <option value="TR">Турція</option>
          <option value="PL">Польща</option>
          <option value="US">Америка</option>
        </select>

        <p>
          <label for="">Місто: </label>
          <div class="container">
            <div class="search-box">
              <input type="search" class="search-txt" />
              <a class="search-btn" href="#">
                <i class="fa fa-search" aria-hidden="true"></i>
              </a>
            </div>
          </div>
        </p>

        <div id="city"></div>

        <div
          id="date-range"
          style="margin: 10px 0; display: none"
        >
          <label>Початок: <input type="date" id="start-date" /></label>
          <label>Кінець: <input type="date" id="end-date" /></label>
          <button id="load-range">Показати</button>
        </div>
      </div>

      <div class="right">
        <div id="weather"></div>

        <button id="add-fav" style="margin: 10px 0">Додати в улюблені</button>

        <h3>Улюблені міста</h3>
        <div id="favorites"></div>
        <button id="clear-fav">Очистити улюблені</button>

        <h3>Історія пошуку</h3>
        <div id="history"></div>
        <button id="clear-history">Очистити історію</button>
      </div>
    </div>

    <script src="jquery-3.6.1.min.js"></script>
    <script>
      const inp = $(".search-txt");
      $("select").on("change", function () {
        inp.focus();
        inp.on("input", function () {
          $("#city p").each(function () {
            $(this).text().toLowerCase().indexOf(inp.val().toLowerCase()) > -1
              ? $(this).show()
              : $(this).hide();
          });
        });
      });
    </script>
  </body>
</html>
